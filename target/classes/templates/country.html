<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div th:insert="~{/fragments/header :: header}"></div>

<main class="main">
    <section class="about section" id="about">
        <h3 class="about-title" th:text="${country.name} + ': ' + ${country.code}"></h3>
        <div class="about-data">
            <div th:if="${country.getLocalName()} != ${country.name}">
                <h3 th:text="${country.localName}"></h3>
            </div>
            <h3 class="about-title">Location:</h3>
            <div th:if="${country.getRegion()} == ${country.getContinent()}">
                <p class="about-description" th:text="${country.getRegion()}"></p>
            </div>
            <div th:unless="${country.getRegion()} == ${country.getContinent()}">
                <p class="about-description" th:text="${country.getRegion()} + ', ' + ${country.getContinent()}"></p>
            </div>
            <h3 class="about-title">Leadership</h3>
            <p class="about-description" th:text="${country.getHeadOfState()}"></p>
            <p class="about-description" th:text="${country.getGovernmentForm()}"></p>
            <p class="about-description" th:text="'Year of independance: ' + ${country.getIndepYear()}"></p>
            <h3 class="about-title">Statistics:</h3>
            <p class="about-description" th:text="'Population: ' + ${country.population}"></p>
            <p class="about-description" th:text="'average life expectancy: ' + ${country.lifeExpectancy}"></p>
            <p class="about-description" th:text="'Surface Area: ' + ${country.getSurfaceArea()}"></p>
            <p class="about-description" th:text="'Gross National Product: ' + ${country.getGnp()} + ',   GNP Old: ' + ${country.getGNPOld()}"></p>
        </div>
    </section>
</main>

<div th:insert="~{/fragments/footer :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
